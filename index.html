<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khatarnak Login • Vashu</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: radial-gradient(circle at 20% 20%, #0a1224, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .box {
        background: rgba(255,255,255,0.05);
        padding: 40px 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,255,255,0.2);
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    p {
        margin-top: -5px;
        color: #b6c8f8;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 13px;
        margin-top: 25px;
        background: linear-gradient(90deg, #00eaff, #009dff);
        border: none;
        border-radius: 10px;
        color: black;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0,217,255,0.5);
    }

    button:hover {
        transform: scale(1.02);
    }

    .msg {
        margin-top: 18px;
        font-size: 14px;
        color: #ff7c7c;
    }
</style>

</head>
<body>

<div class="box">
    <h1>Login</h1>
    <p>Premium Secure Login • Vashu</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="checkLogin()">Login</button>

    <div id="message" class="msg"></div>
</div>

<script>
function checkLogin() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // Yahi par tum apna secret username/password rakh sakte ho
    let realUser = "vashu";
    let realPass = "12345";

    if (user === realUser && pass === realPass) {
        document.getElementById("message").style.color = "#8cff8c";
        document.getElementById("message").innerHTML = "Login Successful ✔";
    } else {
        document.getElementById("message").innerHTML = "Wrong username or password ❌";
    }
}
</script>

</body>
</html>
